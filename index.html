<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Recipe Suggester</title>
  <style>
    body {
      font-family: sans-serif;
      max-width: 600px;
      margin: 0 auto;
      padding: 1rem;
    }
    input, button, textarea {
      display: block;
      margin-bottom: 0.75rem;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <h1>Recipe Suggester</h1>

  <!-- Register Form -->
  <section>
    <h2>Register</h2>
    <input type="email" id="regEmail" placeholder="Email" />
    <input type="password" id="regPassword" placeholder="Password" />
    <button id="btnRegister">Register</button>
  </section>

  <!-- Login Form -->
  <section>
    <h2>Login</h2>
    <input type="email" id="loginEmail" placeholder="Email" />
    <input type="password" id="loginPassword" placeholder="Password" />
    <button id="btnLogin">Login</button>
  </section>

  <!-- Logout -->
  <section>
    <h2>Logout</h2>
    <button id="btnLogout">Logout</button>
  </section>

  <!-- Recipe Form -->
  <section>
    <h2>Get a Recipe</h2>
    <label>Enter your ingredients (comma-separated):</label>
    <input type="text" id="ingredients" placeholder="e.g., eggs, cheese, tomatoes" />
    <button id="btnGetRecipe">Get Recipe</button>

    <h3>Recipe Result</h3>
    <pre id="recipeOutput"></pre>
  </section>

  <script src="script.js"></script>
</body>
</html>
